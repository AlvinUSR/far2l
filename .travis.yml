# Continuous Integration with https://travis-ci.org/
language: cpp

# Use Ubuntu 14.04 - https://docs.travis-ci.com/user/trusty-ci-environment/
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7


addons:
  apt:
    packages:
    - cmake
    - libwxgtk3.0-dev
    - libglib2.0-dev
    - gawk
    - m4
    - libpcre3-dev
    - zlib1g-dev

script:
  - mkdir build
  - cd build
  - cmake .. && make

